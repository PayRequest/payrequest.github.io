---
layout: default
---


<article class="post h-entry"  itemscope  itemtype="http://schema.org/BlogPosting">


    <section class="breadcrumb-area">
        <div class="breadcrumb-shape"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inn">
                        <div class="section-title wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.3s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.3s; animation-name: fadeInUp;">
                            <h1> {{ page.title | escape }} </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="blog-page-area section_100">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog-page-left blog-details-page">
                        <div class="blog-item-box">
                            <div class="blog_info">
<figure class="blog-img">
<img src="{{ page.image | escape }}" alt="{{ page.title | escape }}" title="{{ page.title | escape }}">
</figure>
                                <div class="blog-detail">
                                    <div class="other_info">
                                        <div class="blog-meta">
                                            <figure><img src="https://media.payrequest.nl/images/payrequest-news-icon.webp" alt="bloger image"></figure>
                                            <h4>Geert Jan Sloos</h4>
                                        </div>
<label><i class="fad fa-calendar" aria-hidden="true"></i>
<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
{{ page.date | date: site.date_format }}
</time>
</label>
<label><i class="fad fa-tag" aria-hidden="true"></i>
{%- if page.categories -%}
{% for category in page.categories %}
{{ category }}
{%- if forloop.last == false %}, {% endif -%}
{% endfor %}
{%- endif -%}
</label>
</div>

{{ content }}

<div class="blog-cat">
<br />
</div>



                                    <div class="comments">
                                        <div id="disqus_thread"></div>
                                        <script>
                                            /**
                                             *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                                             *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                                            var disqus_config = function () {
                                                this.page.url =  "{{ page.url | prepend: site.url }}";  // Replace PAGE_URL with your page's canonical URL variable
                                                this.page.identifier =  "{{ page.url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                                            };
                                            (function() { // DON'T EDIT BELOW THIS LINE
                                                var d = document, s = d.createElement('script');
                                                s.src = 'https://payrequest.disqus.com/embed.js';
                                                s.setAttribute('data-timestamp', +new Date());
                                                (d.head || d.body).appendChild(s);
                                            })();
                                        </script>
                                        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- /end blog item-->

                        <!-- /end comment list -->

                        <!-- /end comment form -->
                    </div>
                </div>

                <div class="col-lg-4">
                    <aside>



                        <div class="widget">
                            <div class="widget-title text-center">
                                <h4>Categories</h4>
                            </div>
                            <ul class="cat__list">
                                <li><a href="/blog">Business <span>(01)</span></a></li>
                            </ul>
                        </div>
                        <div class="widget">
                            <div class="widget-title text-center">
                                <h4>Feeds</h4>
                            </div>
                            <div class="widget__post">
                                <ul>
                                    <li>
                                        <div class="widget__post-thumb">
                                            <img src="https://cdn-images-1.medium.com/max/800/1*EwF8aaEYaF8gZ31iZbkMWg.png" alt="payment links guide">
                                        </div>
                                        <div class="widget__post-content">
                                            <h6><a href="https://payrequest.io/blog/Payment-Links-The-Ultimate-Guide">Payment Links The Ultimate Guide </a></h6>
                                            <span><i class="fad fa-calendar" aria-hidden="true"></i>May 14, 2021</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="widget">
                            <div class="widget-title text-center">
                                <h4>Tags</h4>
                            </div>
                            <div class="widget__tag">
                                <ul>
                                    <li><a href="/blog">Business</a></li>
                                </ul>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </section>













</article>
